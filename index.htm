<title>MargarineButter Framework</title>
<style>

::selection{
background-color:#09f;
color:white;
}

a:link,a:visited,a:active,a:hover{
text-decoration:none;
}

::-webkit-scrollbar{ 
display:none;
}

*{
font-family:'sf','sd',sans-serif;
-webkit-tap-highlight-color:rgba(0,0,0,0);
-webkit-touch-callout:none;
-webkit-appearance:none;
-webkit-user-select:none;
outline:none;
appearance:none;
}

body{
margin:0px;
padding:0px;
border:none;
}

.footer{
cursor:default;
width:40px;
height:100px;
}

.header{
cursor:default;
width:60px;
height:60px;
}

.name{
cursor:default;
width:100px;
height:30px;
line-height:30px;
text-align:center;
font-size:16px;
}

.highlight{
cursor:default;
width:400px;
height:80px;
line-height:80px;
text-align:center;
font-size:32px;
}

.article{
cursor:default;
width:400px;
line-height:30px;
text-align:center;
font-size:16px;
word-break:keep-all;
}

.space{
cursor:default;
width:40px;
height:40px;
}

.image{
cursor:default;
width:100%;
background-repeat:no-repeat;
background-size:auto 100%;
background-position:center;
}

.button{
border-radius:4px;
cursor:pointer;
width:160px;
height:40px;
line-height:40px;
text-align:center;
font-size:16px;
background:#09f;
border:0px solid #09f;
color:#fff;
}

.menu{
transition-duration:0.3s;
position:absolute;
border-radius:4px;
left:0px;
width:100%;
height:40px;
background-color:#fff;
color:#aaa;
text-align:center;
line-height:44px;
font-size:16px;
background-repeat:no-repeat;
cursor:default;
}

.menu_m{
transition-duration:0.3s;
position:absolute;
border-radius:4px;
left:0px;
top:10px;
margin-left:-20px;
width:40px;
height:40px;
color:#aaa;
text-align:center;
line-height:44px;
font-size:16px;
background-repeat:no-repeat;
cursor:default;
transform:scale(1.5);
}

.clickable{
cursor:pointer;
background-color:rgba(0,0,0,0);
height:60px;
position:absolute;
width:100%;
margin-top:-10px;
}

.clickable_m{
cursor:pointer;
background-color:rgba(0,0,0,0);
height:60px;
position:absolute;
width:25%;
bottom:0px;
}

.home, .silhouette, .fidelius, .jhsquare, .hexa, .logo4u, .manual, .download, .gallery, .features{
width:40px;
height:40px;
margin:0px;
}

.appsquare{
width:60px;
height:60px;
margin:-10px;
}

.nubilo, .jhlogo{
width:30px;
height:30px;
margin:5px;
}

.filesquare{
width:50px;
height:50px;
margin:-5px;
}

#silhouetteFlow img{
margin:0px;
padding:0px;
width:200px;
height:200px;
}

#silhouetteFlow div{
transform:translateY(0px);
animation:silhouette_demo 10s linear infinite;
margin:0px;
padding:0px;
overflow:visible;
width:200px;
}

#silhouetteFlow{
line-height:0px;
overflow:hidden;
background-image:url(resource/silhouette_img0.png);
width:200px;
height:200px;
margin:0px;
padding:0px;
}

#nubiloFlow img{
margin:0px;
padding:0px;
width:200px;
height:374px;
}

#nubiloFlow div{
opacity:0;
transform:translateY(0px);
animation:nubilo_demo 10s linear infinite;
margin:0px;
padding:0px;
overflow:visible;
width:200px;
}

#nubiloFlow{
line-height:0px;
overflow:hidden;
background-image:url(resource/nubilo_img0.png);
width:200px;
height:374px;
margin:0px;
padding:0px;
}

#logoFlow div{
transform:translateX(0px);
animation:home_demo 15s linear infinite;
margin:0px;
padding:0px;
overflow-x:visible;
overflow-y:hidden;
width:610px;
}

#logoFlow img{
padding-left:10px;
padding-right:10px;
float:left;
}

#logoFlow{
overflow:hidden;
width:400px;
overflow:hidden;
}

#loadCover{
transition-duration:0.3s;
position:fixed;
top:0px;
left:0px;
height:100%;
width:100%;
background:#fff;
z-index:999;
}

#oldBrowser{
display:none;
position:absolute;
top:0px;
left:0px;
height:100%;
width:100%;
background:#fff;
z-index:999;
}

#oldBrowser img{
position:absolute;
top:40px;
left:40px;
}

#oldBrowser div{
cursor:default;
font-size:14px;
color:#aaa;
position:absolute;
top:150px;
left:150px;
height:40px;
line-height:30px;
}

#oldBrowser #oldTitle{
cursor:default;
font-size:20px;
color:#00a;
position:absolute;
top:60px;
left:150px;
height:40px;
line-height:40px;
}

#menuLine{
position:fixed;top:60px;
left:200px;
width:1px;
height:calc(100% - 120px);
background-image:url(resource/line.png);
background-size:2px 1px;
background-position:0px 0px;
background-repeat:repeat-y;
}

#menuSelect{
position:fixed;
top:0px;
left:20px;
width:160px;
height:0px;
}

#menuSelect_m{
position:fixed;
bottom:0px;
left:0px;
width:100%;
height:60px;
background:black;
}

#article{
display:none;
transform-origin:50% 0px;
position:absolute;top:0px;
left:201px;
width:calc(100% - 201px);
font-size:16px;
}

#goBack{
display:none;
cursor:pointer;
border-radius:100%;
left:80px;
width:40px;
height:40px;
position:fixed;
background-color:rgba(0,0,0,0);
transition-duration:0s;
}

#goBack_u{
cursor:pointer;
left:80px;
border-top-left-radius:20px;
border-top-right-radius:20px;
border-bottom-right-radius:20px;
border-bottom-left-radius:4px;
transform:rotate(45deg);
margin-left:0px;
width:40px;
height:40px;
position:fixed;
background-color:#aaa;
transition-duration:0s;
}

@keyframes silhouette_demo{
0%{
transform:translateY(0px);
}
20%{
transform:translateY(0px);
}
25%{
transform:translateY(-200px);
}
45%{
transform:translateY(-200px);
}
50%{
transform:translateY(-400px);
}
70%{
transform:translateY(-400px);
}
75%{
transform:translateY(-600px);
}
95%{
transform:translateY(-600px);
}
100%{
transform:translateY(-800px);
}
}

@keyframes home_demo{
0%{
transform:translateX(0px);
}
50%{
transform:translateX(-210px);
}
100%{
transform:translateX(0px);
}
}

@keyframes nubilo_demo{
0.1%{
opacity:0;
transform:translateY(0px);
}
2%{
opacity:1;
transform:translateY(0px);
}
18%{
opacity:1;
transform:translateY(0px);
}
20%{
opacity:0;
transform:translateY(0px);
}
20.1%{
opacity:0;
transform:translateY(-374px);
}
22%{
opacity:1;
transform:translateY(-374px);
}
38%{
opacity:1;
transform:translateY(-374px);
}
40%{
opacity:0;
transform:translateY(-374px);
}
40.1%{
opacity:0;
transform:translateY(-748px);
}
42%{
opacity:1;
transform:translateY(-748px);
}
58%{
opacity:1;
transform:translateY(-748px);
}
60%{
opacity:0;
transform:translateY(-748px);
}
60.1%{
opacity:0;
transform:translateY(-1122px);
}
62%{
opacity:1;
transform:translateY(-1122px);
}
78%{
opacity:1;
transform:translateY(-1122px);
}
80%{
opacity:0;
transform:translateY(-1122px);
}
80.1%{
opacity:0;
transform:translateY(-1496px);
}
82%{
opacity:1;
transform:translateY(-1496px);
}
98%{
opacity:1;
transform:translateY(-1496px);
}
100%{
opacity:0;
transform:translateY(-1496px);
}
}

</style>
<body link="black" vlink="black" alink="black" bgcolor="white" oncontextmenu="return false" ondragstart="return false" onselectstart="return false">

<div id="loadCover"></div>

<div id="oldBrowser">
<img width=80 height=80 src="resource/alert.png">
<div id="oldTitle">페이지를 표시하고 싶지 않습니다 </div>
<div>
이 웹브라우저는 페이지를 올바르게 표현하지 못합니다. <br>
정성들여 만들어진 페이지이므로 함부로 표현되고 싶지 않습니다. <br>
최신 웹브라우저를 이용해주세요. <br>
구글 크롬을 추천합니다. 
</div>
</div>

<div id="menuLine"></div>

<div id="goBack_u" class="menu"></div>
<div id="goBack" class="menu"></div>

<div id="menuSelect"></div>
<div id="article"><center></center></div>
<div id="menuSelect_m"></div>

</body>
<script langauge="JavaScript">
var loaded=0;

var k=0;
var l=0;
var m=0;
var n=0;
var o=0;
var p=0;
var v=0;
var h=0;
var ch=0;

function menu(num){
n=num;
clearInterval(o);
p=new Date()-0;
l=window.scrollY;
k=0;
h=(document.body.scrollHeight|document.documentElement.scrollHeight);
v=Math.abs(document.getElementById('index'+n).offsetTop-window.scrollY)/0.3;
o=setInterval(function(){
var q=new Date()-0;
k+=(q-p)/1000;
if(k>5){
window.scrollTo(window.scrollX,document.getElementById('index'+n).offsetTop);
clearInterval(o);
}
else if(n==3&&h-window.scrollY-window.innerHeight<10){
clearInterval(o);
}
else if(window.scrollY-document.getElementById('index'+n).offsetTop>4){
l-=(q-p)/1000*v;
if(l<=document.getElementById('index'+n).offsetTop){
window.scrollTo(window.scrollX,document.getElementById('index'+n).offsetTop);
}
else{
window.scrollTo(window.scrollX,l);
}
}
else if(window.scrollY-document.getElementById('index'+n).offsetTop<-4){
l+=(q-p)/1000*v;
if(l>=document.getElementById('index'+n).offsetTop){
window.scrollTo(window.scrollX,document.getElementById('index'+n).offsetTop);
}
else{
window.scrollTo(window.scrollX,l);
}
}
else{
window.scrollTo(window.scrollX,document.getElementById('index'+n).offsetTop);
clearInterval(o);
}
p=q;
});
}

window.onscroll=scr;
function scr(){
h=(document.body.scrollHeight|document.documentElement.scrollHeight);
m=-1;
if(!(article.offsetHeight>0)){
m=0;
}
else if(document.getElementById("index"+(ch-1)).offsetTop<=window.scrollY+window.innerHeight/3||h-window.scrollY-window.innerHeight<10){
m=ch-1;
}
else{
for(var i=ch-2;i>=0&&m==-1;i--){
if(document.getElementById("index"+i).offsetTop<=window.scrollY+window.innerHeight/3){
m=i;
}
}
}
for(var i=0;i<ch;i++){
document.getElementById("menu"+i).style.backgroundColor='#fff';
document.getElementById("menu"+i).style.color='#aaa';
}
document.getElementById('menu'+m).style.backgroundColor='#09f';
document.getElementById('menu'+m).style.color='#fff';
}

window.onresize=function(){
if(window.innerWidth<410){
article.style.transform="scale("+(window.innerWidth/410)+")";
}
else{
article.style.transform="";
}
if(window.innerWidth<640){
goBack.style.left='-50px';
goBack_u.style.left='-50px';
menuLine.style.display='none';
menuSelect.style.display='none';
menuSelect_m.style.display='block';
article.style.left="calc(50% - 200px)";
article.style.width="400px";
}
else{
goBack.style.left='80px';
goBack_u.style.left='80px';
menuLine.style.display='block';
menuSelect.style.display='block';
menuSelect_m.style.display='none';
article.style.left="201px";
article.style.width="calc(100% - 201px)";
}
}

window.onload=function(){
if(window.innerWidth>0&&typeof(loadCover.offsetTop)=="number"&&typeof(loadCover.style.borderRadius)=="string"&&typeof(loadCover.style.transform)=="string"){
}
else{
oldBrowser.style.display="block";
}
}

function goTo(link){
if(link.substr(0,1)=="#"){
loadCover.style.opacity=0.01;
loadCover.style.display="block";
location.hash=link.substr(1);
setTimeout(function(){loadCover.style.opacity=1;window.scrollTo(0,0)},10);
}
else{
window.open(link);
}
}

function wH(ct,cl){
return "<div id='index"+(ch++)+"' class='header'></div>"
	+"<div class='name'>"+ct+"</div>"
	+"<div class='highlight'>"+cl+"</div>";
}

function wA(ct){
return "<div class='article'>"+ct+"</div>";
}

function wS(){
return "<div class='space'></div>";
}

function wB(ct,cl){
return "<div class='button' onclick=\"goTo('"+cl+"')\">"+ct+"</div>";
}

function wF(ct){
return "<div class='footer'></div>";
}

function wForm(ct){
var sv='';
var sv_m='';
for(var i=0;i<ch;i++){
sv+="<div id='menu"+i+"' style='top:"+(60*i)+"px;' class='menu'></div>";
sv_m+="<div id='menu"+i+"_m' style='left:"+(60*i)+"px;' class='menu_m'></div>";
}
for(var i=0;i<ch;i++){
sv+="<div onclick='menu("+i+")' onmousedown='menu("+i+")' style='top:"+(60*i)+"px;' class='clickable'></div>";
sv_m+="<div onclick='menu("+i+")' onmousedown='menu("+i+")' style='left:"+(25*i)+"%;' class='clickable_m'></div>";
}
menuSelect.innerHTML=sv;
menuSelect_m.innerHTML=sv_m;
menuSelect.style.height=(60*ch-20)+"px";
menuSelect.style.top="calc(50% - "+(60*ch-20)/2+"px)";
article.getElementsByTagName('center')[0].innerHTML=ct;

setTimeout(function(){loadCover.style.opacity=0;},10);
setTimeout(function(){loadCover.style.display='none';},310);
}

function wM(a,b,c,d,e){
var ct=document.getElementById("menu"+a);
ct.innerHTML=b;
ct.style.backgroundImage="url('resource/"+c+"')";
ct.style.backgroundPosition=d;
ct.style.backgroundSize=e;
var ct_m=document.getElementById("menu"+a+"_m");
ct_m.style.left=(25*a+12.5)+"%";
ct_m.style.backgroundImage="url('resource/"+c+"')";
ct_m.style.backgroundPosition=d;
ct_m.style.backgroundSize=e;
}

function wBack(a,b,c,d){
goBack.style.display="block";
goBack_u.style.display="block";
goBack.style.backgroundImage="url('resource/"+b+"')";
goBack.style.backgroundPosition=c;
goBack.style.backgroundSize=d;
goBack.style.top="calc(25% - "+(60*ch-20)/4+"px - 20px)";
goBack_u.style.top="calc(25% - "+(60*ch-20)/4+"px - 20px)";
goBack.onclick=function(){goTo(a);}
}

function checkLoad(){
var arr=document.getElementsByClassName("preload");
var chk=1;
if(loaded==0){
chk=0;
}
for(var i=0;i<arr.length;i++){
if(arr[i].complete==true){
}
else if(chk==0){
break;
}
else{
chk=0;
break;
}
}
if(chk==1){
loadContent();
article.style.display="block";
clearInterval(o);
window.onscroll();
window.onresize();
}
}

function dataJS(a){
ch=0;
goBack.style.display="none";
goBack_u.style.display="none";
loaded=0;
o=setInterval(function(){checkLoad();});
var fr=document.createElement('script');
fr.setAttribute("type","text/javascript");
fr.setAttribute("src",a+".js?"+(new Date()-0));
document.head.appendChild(fr);
}

function hashReader(){
if(location.hash.length>1){
dataJS(location.hash.substr(1));
}
else{
location.hash='index';
}
}

window.onhashchange=hashReader;

hashReader();

</script>
</html>
